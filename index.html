<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="alert alert-dismissible alert-success fade" id="alert1" role="alert">
        <strong></strong>Form submitted successfully!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-dismissible alert-danger fade" id="alert2" role="alert">
        <strong></strong>Form submitted successfully!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container-sm">

        <h1>Form Validation</h1>
        <form>
            <div class="form-group my-3">
                <label for="name">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your name..">
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="form-group my-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
            <div class="form-group my-3">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Select</option>
                    <option>Santro</option>
                    <option>Baleno</option>
                    <option>Maruti 800</option>
                    <option>Audi A-3</option>
                    <option>Ferrari</option>
                </select>
            </div>
            <div class="form-group my-3">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="form-group my-3">
                <label for="phone">Enter your phone no.</label>
                <input type="number" class="form-control" id="phone">
                <div class="invalid-feedback">
                    Please enter a valid phone no.
                </div>
            </div>

            <div class="form-group my-3">
                <label for="message">Any other message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button id="btn" type="button" class="btn btn-primary">
                Submit
            </button>

        </form>


    </div>






    <script>

        let validName = false;
        let validEmail = false;
        let validPhone = false;


        const name = document.getElementById("name");

        name.addEventListener("blur", () => {

            let regex = /^[a-zA-Z]([0-9a-zA-Z]){2,10}$/;

            let str = name.value;

            if (regex.test(str)) {
                console.log(regex, str);
                console.log("matched");
                name.classList.remove("is-invalid");
                validName = true;
            } else {
                console.log("not matched");
                name.classList.add("is-invalid");
                validName = false;
            }

        });

        const email = document.getElementById("email");

        email.addEventListener("blur", () => {

            let regex = /^([_a-zA-Z\.\-]+)@([_a-zA-Z\.\-]+)\.([a-zA-Z]){2,7}$/;

            let str = email.value;

            if (regex.test(str)) {
                console.log(regex, str);
                console.log("matched");
                email.classList.remove("is-invalid");
                validEmail = true;
            } else {
                console.log("not matched");
                email.classList.add("is-invalid");
                validEmail = false;
            }

        });

        const phone = document.getElementById("phone");

        phone.addEventListener("blur", () => {

            let regex = /(^[0-9]{10}$)/;

            let str = phone.value;

            if (regex.test(str)) {
                console.log(regex, str);
                console.log("matched");
                phone.classList.remove("is-invalid");
                validPhone = true;
            } else {
                console.log("not matched");
                phone.classList.add("is-invalid");
                validPhone = false;
            }

        });


        let btn = document.getElementById("btn");



        btn.addEventListener("click", () => {
            if (validName && validEmail && validPhone) {
                console.log("every thing is valid");
                let alert1 = document.getElementById("alert1");
                let alert2 = document.getElementById("alert2")
                alert1.classList.add("show");
                // alert2.classList.remove("show");
                $('#alert2').hide();
                $('#alert1').show();


            } else {
                console.log("not valid details")
               
                alert2.classList.add("show");
                // alert1.classList.remove("show");

                $('#alert1').hide();
                $('#alert2').show();

            }
        })

    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>



</body>

</html>
